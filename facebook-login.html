<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8">
		<title></title>
	</head>
<body>
	<div id="fb-root"></div>
	<script src="//connect.facebook.net/en_US/all.js"></script>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
				appId: '312553775525906', // App ID
				status: true,
				cookie: true,
				xvml: true,
				oath: true
			});
			FB.Canvas.setAutoGrow();
			FB.getLoginStatus(function(response) {
				console.log( response );
				if (response.status === 'connected') {
					// the user is logged in and has authenticated your
					// app, and response.authResponse supplies
					// the user's ID, a valid access token, a signed
					// request, and the time the access token<span class="Apple-converted-space"> 
					// and signed request each expire
					var uid = response.authResponse.userID;
					var accessToken = response.authResponse.accessToken;
					console.log( response, uid, accessToken );
				} else if (response.status === 'not_authorized') {
					// the user is logged in to Facebook,<span class="Apple-converted-space"> 
					// but has not authenticated your app
					// this pops the login box
					FB.login(function(res) {
						if (res.authResponse) {
							console.log( res );
						}
					}, {scope: 'publish_actions, user_photos, user_videos, photo_upload, video_upload, email'});
				} else {
					// the user isn't logged in to Facebook.
				}
			}, true);
			//FB.api('/me/albums?access_token=' + accessToken, function(response) {})
		}
	</script>
</body>
</html>
